# Wave function types
planewave: !enum
  - pw # plane waves
atomicOrbital: !enum
  - ao # atomic orbital basis
wavelet: !enum
  - wvl # wavelet series
#
# Wave function approximations
pseudization: !enum
  - psp # Pseudopotential Approximation
#
# Pseudopotential
pseudoSubtypes: !enum
  - us # ultra-soft
  - nc # norm-conserving
  - paw # projector augmented wave
  - coulomb # Coulomb potential
#
# Occupation number smearing
smearingSubtypes: !enum
  - gaussian
  - marzari-vanderbilt # Marzari-Vanderbilt smearing, doi:10.1103/PhysRevLett.82.3296
  - methfessel-paxton # Methfessel-Paxton smearing, doi:10.1103/PhysRevB.40.3616
  - fermi-dirac # uses Fermi-Dirac distribution instead of Heaviside step function
#
# Tetrahedron methods
tetrahedronSubtypes: !enum
  - linear # original linear tetrahedron method
  - optimized # Optimized tetrahedron method by Kawamura, doi:10.1103/PhysRevB.89.094515
  - bloechl # Tetrahedron method with Bloechl correction, doi:10.1103/PhysRevB.49.16223
#
# Atomic Orbital basis types
aoTypes: !enum
  - pople
  - dunning
  - other
