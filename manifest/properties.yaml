convergence_ionic:
  defaults:
    units: eV
  path: workflow/convergence/ionic.json

convergence_electronic:
  defaults:
    units: eV
  path: workflow/convergence/electronic.json

# SCALAR
pressure:
  defaults:
    units: kbar
  path: properties_directory/scalar/pressure.json

total_energy:
  defaults:
    units: eV
  path: properties_directory/scalar/total_energy.json

surface_energy:
  defaults:
    units: eV/A^2
  path: properties_directory/scalar/surface_energy.json

fermi_energy:
  defaults:
    units: eV
  path: properties_directory/scalar/fermi_energy.json

total_force:
  defaults:
    units: eV/angstrom
  path: properties_directory/scalar/total_force.json

zero_point_energy:
  defaults:
    units: eV
  path: properties_directory/scalar/zero_point_energy.json

# NON-SCALAR
phonon_dos:
  defaults:
    xAxis:
      label: frequency
      units: cm-1
    yAxis:
      label: Phonon DOS
      units: states/cm-1
  path: properties_directory/non-scalar/phonon_dos.json

phonon_dispersions:
  defaults:
    xAxis:
      label: qpoints
      units: crystal
    yAxis:
      label: frequency
      units: cm-1
  path: properties_directory/non-scalar/phonon_dispersions.json

total_energy_contributions:
  defaults:
    units: eV
  path: properties_directory/non-scalar/total_energy_contributions.json
  examplePath: example/properties_directory/non-scalar/total_energy_contributions.json

band_gaps:
  types:
    - direct
    - indirect
  defaults:
    units: eV
  path: properties_directory/non-scalar/band_gaps.json

stress_tensor:
  defaults:
    units: kbar
  path: properties_directory/non-scalar/stress_tensor.json

band_structure:
  defaults:
    xAxis:
      label: kpoints
      units: crystal
    yAxis:
      label: energy
      units: eV
  path: properties_directory/non-scalar/band_structure.json

density_of_states:
  defaults:
    xAxis:
      label: energy
      units: eV
    yAxis:
      label: density of states
      units: states/unitcell
  path: properties_directory/non-scalar/density_of_states.json

# STRUCTURAL
basis:
  defaults:
    units: angstrom
  path: properties_directory/structural/basis.json

lattice:
  defaults:
    units: angstrom
  path: properties_directory/structural/lattice.json

atomic_forces:
  defaults:
    units: eV/angstrom
  path: properties_directory/structural/atomic_forces.json

p-norm:
  path: properties_directory/structural/p-norm.json

volume:
  defaults:
    units: angstrom^3
  path: properties_directory/structural/volume.json

symmetry:
  defaults:
    units: angstrom
  path: properties_directory/structural/symmetry.json

elemental_ratio:
  path: properties_directory/structural/elemental_ratio.json

density:
  defaults:
    units: g/cm^3
  path: properties_directory/structural/density.json

magnetic_moments:
  defaults:
    units: uB
  path: properties_directory/structural/magnetic_moments.json
