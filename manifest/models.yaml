    - name: deterministic
      slug: det
      field: type
      children:
        # ML
        - name: machine learning
          slug: ml
          field: subtype
          children:
            ## ML Classification
            - name: classification
              omit: true
              slug: cl
              schema:
                type: object
            ## ML Regression
            - name: regression
              slug: re
              children:
              schema:
                type: object
